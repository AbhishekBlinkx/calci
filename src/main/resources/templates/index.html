<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 100%;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Calculator</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="calculator">
                <form th:action="@{/addition}" th:object="${addition}" method="post">
                    <div class="form-group">
                        <input type="text" id="num1" class="form-control" name="num1" placeholder="Enter number 1">
                    </div>
                    <div class="form-group">
                        <input type="text" id="num2" class="form-control" name="num2" placeholder="Enter number 2">
                    </div>
                    <div class="form-group">
                        <select name="operation" class="form-control">
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (*)</option>
                            <option value="divide">Division (/)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                <div th:if="${result}" class="result">
                    Result: <span th:text="${result}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
